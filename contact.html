<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link href="./css/main.min.css" rel="stylesheet" />

    <title>BOOKTOWN SASS</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-success mb-4">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><h1>Booktown <i class="bi bi-book"></i></h1
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./about.html"
                  >Acerca de</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="container">
        <div class="card border-0 mb-4">
          <img src="./images/banner.jpg" class="card-img" alt="..." />
          <div class="card-img-overlay">
            <h2 class="card-title fw-bold">En Navidad,</h2>
            <h2 class="card-title fw-bold">emociónate leyendo</h2>
            <p class="card-text">
              ¡Haz click para conocer más sobre esta gran oferta!
            </p>

            <a href="#" class="btn btn-success fw-bold">¡Saber más!</a>
          </div>
        </div>
      </section>
    </header>

    <main class="container mb-5">
      <div class="row justify-content-evenly">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                class="form-control"
                type="text"
                placeholder="Tu nombre aquí"
                pattern="[A-Za-z]+"
                title="No se permiten números"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Email (sólo correos institucionales)</label
              >
              <input
                class="form-control"
                type="email"
                placeholder="email@email.com"
                pattern="[\w.%+-]+@utmachala\.edu\.ec"
                required
              />
              <small class="form-text"
                >*No vamos a comportir tu correo con nadie.</small
              >
            </div>

            <div class="mb-3">
              <label class="form-label">Déjanos tu comentario</label>
              <textarea
                class="form-control"
                cols="150"
                rows="5"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary fw-semibold" type="submit">
                Enviar
              </button>
            </div>
          </form>
        </div>

        <div class="col-auto">
          <img src="./images/about-stock.png" alt="" srcset="" />
        </div>
      </div>
    </main>

    <footer class="bg-success">
      <div class="container py-5 text-white">
        <div class="d-flex justify-content-between align-items-center">
          <div class="fw-semibold">&copy; BOOKTOWN 2022</div>
          <div>
            <a
              href="https://twitter.com/?lang=es"
              class="btn btn-lg btn-success"
            >
              <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.youtube.com/" class="btn btn-lg btn-success">
              <i class="bi bi-instagram"></i>
            </a>
            <a
              href="https://es-la.facebook.com/"
              class="btn btn-lg btn-success"
            >
              <i class="bi bi-facebook"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
